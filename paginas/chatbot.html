<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>MoneeBot</title>
<link rel="stylesheet" href="../css/chatbot.css" />
<link rel="shortcut icon" href="../imagens/favicon.jpg" type="image/x-icon">
</head>
<body>
  <div id="chatbot-container" role="main" aria-label="MoneeBot">
    <header>
      <button id="botao-voltar" > ← </button>
      <h1>TechBot</h1> 
      
    </header>
    <div id="janela-chat" aria-live="polite" aria-atomic="false"></div>
    <form id="input-area" aria-label="Área de entrada de mensagem">
      <input type="text" id="input-usuario" autocomplete="off" aria-label="Digite sua pergunta ou mensagem" placeholder="Digite sua mensagem..." required />
      <button type="submit" id="btn-enviar" aria-label="Enviar mensagem">Enviar</button>
    </form>
  </div>

  <script src="../scripts/chatbot.js"></script>
</body>
</html>
